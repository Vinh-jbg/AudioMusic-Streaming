<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Songs</title>
</head>
<body>
    <h1>List of Songs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Path</th>
                <th>Artists</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song[0] }}</td>
                <td>{{ song[1] }}</td>
                <td><img src="{{ url_for('get_photo', name=song[2]) }}" height="100"></td>
                <td>{{ song[3] }}</td>
                <td>{{ song[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
